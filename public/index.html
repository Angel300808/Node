<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="app.js"></script>
    <title>CRUD de Usuarios</title>
</head>
<body>
    <h1>CRUD de Usuarios</h1>

    <a href="/obtenerUsuario">Obtener Usuarios</a>

    <h2>Agregar Usuario</h2>
    <form action="/agregarUsuario" method="post">
        <input type="text" name="id_us" placeholder="ID del Usuario" required>
        <input type="text" name="nombre" placeholder="Nombre de Usuario" required>
        <input type="submit" value="Agregar Usuario">
    </form>

    <br />

    <h2>Eliminar Usuario</h2>
    <form action="/borrarUsuario" method="post">
        <input type="text" name="id" placeholder="ID del Usuario" required>
        <input type="submit" value="Eliminar Usuario">
    </form>

    <br />

    <h2>Editar Usuario</h2>
    <form action="/editarUsuario" method="post">
        <input type="text" name="id" placeholder="ID del Usuario a Editar" required>
        <input type="text" name="nombre" placeholder="Nuevo Nombre" required>
        <input type="submit" value="Editar Usuario">
    </form>

    <br />

    <h2>Consultar Usuario por ID</h2>
    <form action="/consultarUsuario" method="get">
        <input type="text" name="id" placeholder="ID del Usuario" required>
        <input type="submit" value="Consultar Usuario">
    </form>
</body>
</html>
